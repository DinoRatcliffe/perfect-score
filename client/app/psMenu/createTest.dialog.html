<md-dialog aria-label="Create Test">
    <md-content>
        <form name="createTestForm">
            <md-input-container>
                <label>Test Name</label>
                <input ng-pattern="/^[0-9a-fA-f]{5}-\d{4}-\d{2}-\d{2}$/" ng-model="test._id">
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="createTest()">
            Create Test
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
