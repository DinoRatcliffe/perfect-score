<md-toolbar></md-toolbar>
<md-button ng-click="createQuestion()"> 
    Create Question
</md-button>
<div ng-repeat="question in questions">
    <h3>{{question.question}}</h3>
    <ul>
        <li ng-repeat="answer in question.answers">
            {{answer.answer}} <span ng-if="answer.correct"> = </span>
        </li>
    </ul>
    <div layout="row">
        <div ng-repeat="tag in question.tags">
            {{tag}}
        </div>
    </div>
</div>
